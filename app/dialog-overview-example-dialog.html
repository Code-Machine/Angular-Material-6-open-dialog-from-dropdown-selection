<h1 mat-dialog-title>Select Company Users</h1>
<div mat-dialog-content>
	<div>
		<mat-selection-list #shoes (selectionChange)="selectedUsers($event)">
			<mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
				<img matListAvatar class="account-icon" alt="" src="">
    <h3 matLine>   {{shoe}} </h3>
    <p matLine>
      <span>   {{shoe}} </span>
      <span class="demo-2"> --   {{shoe}}</span>
    </p>
  </mat-list-option>
</mat-selection-list>
</div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Submit</button>
</div>
