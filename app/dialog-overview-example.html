<button mat-raised-button (click)="openDialog()">Pick one</button>

    <mat-form-field>
  <mat-select placeholder="State" [(ngModel)]="selectedValue" 
  (selectionChange)="someMethod($event)" >
    <mat-option *ngFor="let food of foods" [value]="food">
      {{food}}
    </mat-option>
  </mat-select>
</mat-form-field>
